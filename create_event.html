<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event - UniPlay</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="container">
            <a href="index.html" class="logo">UniPlay</a>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <div class="registration-container">
                    <div class="form-header">
                        <h2 class="section-title">ðŸ“¢ Create a New Event</h2>
                        <p>Fill out the details below to add a new event to the UniPlay hub.</p>
                    </div>

                    <form id="createEventForm">
                        <div class="form-group">
                            <label for="eventName">Event Name</label>
                            <input type="text" id="eventName" placeholder="e.g., Inter-Departmental Cricket Championship" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDate">Date</label>
                            <input type="text" id="eventDate" placeholder="e.g., 25th Dec 2025" required>
                        </div>
                        <div class="form-group">
                            <label for="eventLocation">Location / Venue</label>
                            <input type="text" id="eventLocation" placeholder="e.g., University Main Ground, Kota" required>
                        </div>
                        <div class="form-group">
                            <label for="eventImage">Image</label>
                            <input type="url" id="eventImage" placeholder="https://example.com/image.jpg" required>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">Publish Event</button>
                    </form>
                    
                    <div id="successMessage" class="hidden" style="margin-top: 1.5rem; text-align: center; padding: 1rem; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px;">
                        Event created successfully! <a href="index.html#events">View it here.</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
