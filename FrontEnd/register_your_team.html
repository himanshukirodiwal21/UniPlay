<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Team - UniPlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/UniPlay/FrontEnd/assets/style.css">
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">UniPlay</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <div class="registration-container">
                <div class="form-header">
                    <h2 class="section-title">Team Registration</h2>
                    <p>Fill out the form below to register your team for an upcoming event.</p>
                </div>

                <form id="registrationForm">
                    <fieldset>
                        <legend>Event Details</legend>
                        <div class="form-group">
                            <label for="eventName">Select Event/Tournament</label>
                            <select id="eventName" name="eventName" required>
                                <option value="" disabled selected>-- Choose an Event --</option>
                                <option value="cs-go-championship">Counter-Strike GO Championship</option>
                                <option value="inter-dept-football">Inter-Departmental Football League</option>
                                <option value="university-badminton-open">University Badminton Open</option>
                                <option value="valorant-clash">Valorant Clash 2025</option>
                            </select>
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Team Information</legend>
                        <div class="form-group">
                            <label for="teamName">Team Name</label>
                            <input type="text" id="teamName" name="teamName" placeholder="e.g., The All-Stars" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Captain's Details</legend>
                        <div class="form-group">
                            <label for="captainName">Captain's Full Name</label>
                            <input type="text" id="captainName" name="captainName" placeholder="Enter team captain's name" required>
                        </div>
                        <div class="form-group">
                            <label for="captainEmail">Captain's Email</label>
                            <input type="email" id="captainEmail" name="captainEmail" placeholder="captain@university.edu" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Team Members</legend>
                        <div id="team-members-list">
                            <div class="member-group">
                                <input type="text" name="memberName[]" placeholder="Member 1: Full Name" required>
                                <input type="text" name="memberId[]" placeholder="Member 1: Student ID" required>
                            </div>
                        </div>
                        <button type="button" id="add-member-btn" class="btn btn-secondary">+ Add Member</button>
                    </fieldset>

                    <div class="form-group terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the event's rules and regulations.</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Register My Team</button>
                    
                    <div id="success-message" class="hidden">
                        <p>ðŸŽ‰ Thank you! Your team has been successfully registered.</p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script src="/UniPlay/FrontEnd/assets/script.js"></script>
</body>
</html>
